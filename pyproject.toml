authors = ["qudsiramiz <qudsiramiz@gmail.com>"]
maintainers = [
    "Brian Walsh <bwalsh@bu.edu>",
    "Jane Smith <janesmith@example.org>",
]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
spacepy = "^0.4.1"
pandas = "^2.2.0"
